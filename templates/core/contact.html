<!DOCTYPE html>
{% extends 'core/base.html' %}
{% load static %}
{% block title %}<title>Contact Us</title>{% endblock %}
<body>
{% block custom_body %}
    <link rel="stylesheet" href="{% static 'css/contact/style.css' %}">
    <h1 style="display: block; color: #ff3333; text-align: center;
                    padding: 14px 16px; text-decoration: none;
                    font-family: Impact, Charcoal, sans-serif;
                    text-shadow: -1px 0 #111, 0 1px #111, 1px 0 #111, 0 -1px #111;"
                    >CONTACT US</h1>

    <div class="vl" style="left: 0%; background-color: #F4511E; width: 25%; height: 100%;"></div>
    <div class="vl" style="left: 25%; background-color: #1E88E5; width: 25%; height: 100%;"></div>
    <div class="vl" style="left: 50%; background-color: #FFEE58; width: 25%; height: 100%;"></div>
    <div class="vl" style="left: 75%; background-color: #00E676; width: 25%; height: 100%;"></div>

    <form method="POST">
        <table align="center">
                {{form.as_table}}
                {% csrf_token %}
        </table>
        <div align="center"><input type="Submit" class="button" name="" value="Submit"></div>
    </form>
    <div align="center">
        {% if messages %}
        {% for message in messages %}
            <div class="message fadeout"><br><h1>{{ message }}</h1></div>
        {% endfor %}
        {% endif %}
    </div>
{% endblock %}
</body>
</html>
